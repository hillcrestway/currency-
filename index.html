<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency & Crypto Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amountCurrency" placeholder="Enter amount" min="0" />
        <div class="dropdowns">
            <select id="fromCurrency"></select>
            <select id="toCurrency"></select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="resultCurrency"></h3>

        <h2>Exchange Rate Trend (Last 10 Days)</h2>
        <div class="chart-container">
            <canvas id="exchangeChart"></canvas>
        </div>

        <h2>Crypto to Fiat & Fiat to Crypto Converter</h2>
        <label for="amountCrypto">Amount:</label>
        <input type="number" id="amountCrypto" placeholder="Enter amount" step="any">
        
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
        
        <label for="crypto">Crypto:</label>
        <select id="crypto">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>
        
        <button onclick="convert('crypto-to-fiat')">Convert to Fiat</button>
        <button onclick="convert('fiat-to-crypto')">Convert to Crypto</button>
        
        <h3 id="resultCrypto"></h3>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
