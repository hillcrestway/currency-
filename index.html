<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto & Fiat Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" min="0">
        
        <div class="dropdowns">
            <select id="fromCurrency"></select>
            <select id="toCurrency"></select>
        </div>
        
        <button id="convertCurrencyBtn">Convert</button>
        <h3 id="currencyResult"></h3>

        <h2>Crypto to Fiat & Fiat to Crypto Converter</h2>
        
        <label for="cryptoAmount">Amount:</label>
        <input type="number" id="cryptoAmount" placeholder="Enter amount" step="any">
        
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
        
        <label for="crypto">Crypto:</label>
        <select id="crypto">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>
        
        <button id="cryptoToFiatBtn">Convert to Fiat</button>
        <button id="fiatToCryptoBtn">Convert to Crypto</button>
        
        <h3 id="cryptoResult"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
